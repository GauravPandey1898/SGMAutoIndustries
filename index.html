  <body>
    <div id="app"></div>
    
    <!-- Hidden form for Netlify Forms detection -->
    <form name="sgm-auto-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <select name="subject">

    <script type="module" src="/src/main.js"></script>
    
    <!-- Mobile Optimization and FOUC Prevention Script -->
    <script>
      // Prevent FOUC
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
      
      // Mobile optimization
      (function() {
        // Disable zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Optimize viewport for different devices
        function setViewport() {
          const viewport = document.querySelector('meta[name="viewport"]');
          if (viewport) {
            // Adjust viewport for different screen sizes
            const screenWidth = window.screen.width;
            if (screenWidth < 768) {
              viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes';
            }
          }
        }
        
        // Set viewport on load and orientation change
        setViewport();
        window.addEventListener('orientationchange', function() {
          setTimeout(setViewport, 100);
        });
        
        // Improve touch scrolling performance
        if ('ontouchstart' in window) {
          document.body.style.webkitOverflowScrolling = 'touch';
          document.body.style.touchAction = 'manipulation';
        }
      })();
    </script>
  </body>
